<ion-list radio-group [(ngModel)]="selectedOption">
  <ion-list-header>
    Order by:
  </ion-list-header>
  <ion-list>
    <button ion-item (click)="sortPresenters('firstname')">
      <ion-icon item-left name="contact"></ion-icon>
      First name
    </button>
    <button ion-item (click)="sortPresenters('lastname')">
      <ion-icon item-left name="contact"></ion-icon>
      Last name
    </button>
    <button ion-item (click)="sortPresenters('hindex')">
      <ion-icon item-left name="stats"></ion-icon>
      H-index
    </button>
  </ion-list>
