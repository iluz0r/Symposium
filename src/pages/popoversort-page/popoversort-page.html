<ion-list radio-group [(ngModel)]="selectedOption">
  <ion-list-header>
    Order by:
  </ion-list-header>
  <ion-item>
    <ion-label>First name</ion-label>
    <ion-radio value="firstname" (ionSelect)="sortPresenters()"></ion-radio>
  </ion-item>
  <ion-item>
    <ion-label>Last name</ion-label>
    <ion-radio value="lastname" (ionSelect)="sortPresenters()"></ion-radio>
  </ion-item>
  <ion-item>
    <ion-label>H-index</ion-label>
    <ion-radio value="hindex" (ionSelect)="sortPresenters()"></ion-radio>
  </ion-item>
</ion-list>
