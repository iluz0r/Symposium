<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Conference venue</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ng-container *ngFor="let v of venues">
    <ion-card>
      <ion-item-divider sticky>
        <ion-card-title>{{v.name}}</ion-card-title>
      </ion-item-divider>
      <ion-item>
        <ion-icon name="pin" item-left></ion-icon>
        <ion-label class="address">{{v.address}}, {{v.city}} ({{v.country}})</ion-label>
      </ion-item>
      <ion-item>
        <a ion-button icon-left round outline item-right
           [href]="createGMapsURL(v)"
           data-rel="external">
          <ion-icon name="navigate"></ion-icon>
          Navigate
        </a>
      </ion-item>
    </ion-card>
  </ng-container>
</ion-content>
