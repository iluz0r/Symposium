<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>About</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-5>
        <img [src]="logo" alt="logo">
      </ion-col>
      <ion-col>
        <h2>{{name}}</h2>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div padding class="about-info">
    <ion-list no-lines>
      <ion-item>
        <ion-icon name="calendar" item-left></ion-icon>
        <ion-label class="left">Start Date</ion-label>
        <ion-label class="right">{{startDate}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="calendar" item-left></ion-icon>
        <ion-label class="left">End Date</ion-label>
        <ion-label class="right">{{endDate}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="pin" item-left></ion-icon>
        <ion-label class="left">Location</ion-label>
        <ion-label class="right">{{venue}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="contacts" item-left></ion-icon>
        <ion-label class="left">Organizers</ion-label>
        <ion-label class="right">{{organizers}}</ion-label>
      </ion-item>
    </ion-list>
    <p>
      {{overview}}
    </p>
  </div>
</ion-content>
