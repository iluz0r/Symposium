<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Schedule</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ng-container *ngFor="let e of eventsObject">
    <p>{{e.event.startTime}}</p>
    <p>{{e.event.startTime}} - {{e.event.endTime}}</p>
    <p>{{e.event.name}}</p>
    <p>{{e.location.name}}</p>
  </ng-container>
</ion-content>
