<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Schedule</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ng-container *ngFor="let e of events">
    <p *ngIf="e.date === date">{{e.name}}</p>
  </ng-container>
</ion-content>
