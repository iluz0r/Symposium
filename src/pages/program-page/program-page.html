<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Schedule</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ng-container *ngFor="let e of eventsArray">
    <p>{{e.event.startTime}}</p>
    <p>{{e.event.startTime}} - {{e.event.endTime}}</p>
    <p>{{e.event.name}}</p>
    <p>{{e.location.name}}</p>
    <ng-container *ngFor="let paperInfo of e.papersInfo">
      <p>{{paperInfo.paper.title}}</p>
      <ng-container *ngFor="let presenter of paperInfo.presenters">
        <p>{{presenter.firstName}} {{presenter.lastName}}</p>
      </ng-container>
    </ng-container>
  </ng-container>
</ion-content>
