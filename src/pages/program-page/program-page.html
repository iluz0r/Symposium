<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Schedule</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="aligner">
  <ng-container *ngFor="let e of eventsArray">
    <ion-item-divider sticky>
      <ion-label>
        {{e.event.startTime}}
      </ion-label>
    </ion-item-divider>
    <ion-card #card
              [class]="e.event.type !== 2 ? card.className.split(' ')[0] + ' ' + card.className.split(' ')[1] + ' pres' : card.className">
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col col-3>
              <div id="outertime">
                <div id="innertime">
                  <p>
                    {{e.event.startTime}}
                  </p>
                  <p>
                    {{e.event.endTime}}
                  </p>
                </div>
              </div>
            </ion-col>
            <ion-col>
              <ion-card-title>{{e.event.name}}</ion-card-title>
              <p>Location: {{e.location.name}}</p>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
    <ng-container *ngFor="let paperInfo of e.papersInfo">
      <ion-card>
        <ion-card-content>
          <ion-card-header>
            {{paperInfo.paper.title}}
          </ion-card-header>
        </ion-card-content>
      </ion-card>
    </ng-container>
  </ng-container>
</ion-content>
